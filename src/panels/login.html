<div class="login-content">
    <div class="login-card">
        <p>Utilisez votre compte <span class="store">Minecraft</span> pour vous connectez au launcher.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Annuler</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>


            <style>
                .login-card-mojang-input input.Password {
                    display: none;
                }
            </style>
            
            <div class="login-card-mojang-input">
                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>
            
            <div class="login-card-mojang-input">
                <input type="password" id="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>
            
            
            
            

            <div class="login-options">
                <div class="btn-option-login">
                    <button class="login-btn">Connexion</button>
                    <button class="cancel cancel-mojang">Annuler</button>
                </div>
            </div>
        </div>
    </div>

</div>
